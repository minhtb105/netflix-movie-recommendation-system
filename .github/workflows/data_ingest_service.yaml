name: CI-CD - data_ingest_service

on:
  push:
    paths:
      - "services/data_ingest_service/**"
      - ".github/workflows/data_ingest_service.yaml"
  pull_request:
    paths:
      - "services/data_ingest_service/**"
  workflow_dispatch: 
  
env:
  SERVICE_NAME: data_ingest_service
  DOCKER_IMAGE: ghcr.io/minhtran/data_ingest_service:v1
  PYTHON_VERSION: '3.10'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ env.SERVICE_NAME }}/requirements.txt
          pip install pytest
          
      - name: Cache DVC
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: dvc-${{ runner.os }}-${{ hashFiles('**/dvc.lock') }}
          restore-keys: |
            dvc-${{ runner.os }}-

      # - name: Pull data from DVC 
      #   run: |
      #     cd services/${{ env.SERVICE_NAME }}
      #     dvc pull --remote azure 
      
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/services/data_ingest_service
          pytest services/${{ env.SERVICE_NAME }}/tests --maxfail=1 --disable-warnings -q

      - name: Validate DVC pipeline
        run: |
          dvc status ingest
          dvc repro --dry-run ingest


  cd: 
    runs-on: ubuntu-latest 
    needs: ci 
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2  

      - name: Login to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Pull data from DVC (for Docker build)
      #   run: |
      #     cd services/${{ env.SERVICE_NAME }}
      #     dvc install dvc[azure]
      #     dvc remote modify origin access_key_id ${{ secrets.AZURE_ACCESS_KEY_ID }}
      #     dvc remote modify origin secret_access_key ${{ secrets.AZURE_SECRET_ACCESS_KEY }}
      #     dvc pull --remote azure

      - name: Build and push Docker image  
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:v1 services/${{ env.SERVICE_NAME }}
          docker push ${{ env.DOCKER_IMAGE }}:v1
        
      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/${{ env.SERVICE_NAME }}/deployment.yaml
            k8s/${{ env.SERVICE_NAME }}/service.yaml
          images: |
            ${{ env.DOCKER_IMAGE }}:v1
          namespace: default
          kubectl-version: 'latest' 
