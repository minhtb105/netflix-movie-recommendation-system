name: CI-CD - data_collection_service

on:
  push:
    branches: [main]
    paths:
      - "services/data_collection_service/**"
      - ".github/workflows/data_collection_service.yaml"
      - "k8s/data_collection_service/**"
  pull_request:
    paths: 
     - "services/data_collection_service/**"
     - ".github/workflows/data_collection_service.yaml"
     - "k8s/data_collection_service/**"
  workflow_dispatch:

env:
  SERVICE_NAME: data_collection_service
  DOCKER_IMAGE: ghcr.io/minhtb105/data_collection_service
  PYTHON_VERSION: '3.10'
  TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}
  TMDB_SERVICE_URL: 'http://tmdb_service:8009'
  TIME_OUT: 30
  STATIC_IMAGE_DIR: "app/static/images"

jobs:
  ci: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ env.SERVICE_NAME }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/${{ env.SERVICE_NAME }}/requirements.txt
          pip install ruff

      - name: Run ruff and fix
        run: |
          cd services/${{ env.SERVICE_NAME }}
          ruff check . --fix

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix code style with ruff" || echo "No changes to commit"
          git push

      - name: Run lint & tests
        run: |
          cd services/data_collection_service
          export PYTHONPATH=$(pwd)
          pytest tests --maxfail=1 -q

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          cd services/${{ env.SERVICE_NAME }}
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0   

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: Minh_group
          cluster-name: myAKSCluster

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/${{ env.SERVICE_NAME }}/deployment.yaml
            k8s/${{ env.SERVICE_NAME }}/service.yaml
          images: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          namespace: default
