<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ tv.name }} | Netflix Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/movie_detail.css') }}" />
</head>

<body>
    <div class="container">

        <div class="movie-header">
            <img class="poster" src="https://image.tmdb.org/t/p/w500{{ tv.poster_path }}" alt="{{ tv.name }} Poster">
            <div class="info">
                <h1>{{ tv.name }}</h1>
                <p><strong>Rating:</strong> {{ tv.vote_average }}/10 ({{ tv.vote_count }} votes)</p>
                <p class="overview">{{ tv.overview }}</p>
                <a class="tmdb-link" href="https://www.themoviedb.org/tv/{{ tv.id }}" target="_blank">
                    View on TMDB <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>

        {% if tv.video_key %}
        <div class="video-section">
            <h2>Trailer</h2>
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ tv.video_key }}"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        {% endif %}

        {% if review %}
        <div class="review-section">
            <h2>User Review</h2>
            <blockquote class="review">
                {{ review.content }}
                <footer>â€” {{ review.author if review.author else "Anonymous" }}</footer>
            </blockquote>
        </div>
        {% endif %}

    </div>
</body>

</html>
